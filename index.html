<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .button-img {
            width: 90%;
            max-width: 300px;
            margin: 10px;
            transition: transform 0.2s;
        }
        .button-img:hover {
            transform: scale(1.1);
        }
        .text-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .text-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Services</h1>
    
    <a href="pageX.html" class="text-button">Real Estate Services</a>
    <a href="real-estate.html">

    </a>
    
    <a href="pageY.html" class="text-button">Wedding Services</a>
    <a href="weddings.html">

    <a href="pageZ.html" class="text-button">Drone Services</a>
    <a href="drones.html">
        <img src="placeholder-drones.jpg" alt="Drone Services" class="button-img">
