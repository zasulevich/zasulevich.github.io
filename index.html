<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .service {
            position: relative;
            width: 90%;
            max-width: 300px;
            margin: 20px;
        }
        .button-img {
            width: 100%;
            transition: transform 0.2s;
        }
        .button-img:hover {
            transform: scale(1.1);
        }
        .text-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: rgba(0, 123, 255, 0.8);
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .text-button:hover {
            background-color: rgba(0, 86, 179, 0.8);
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Services</h1>
    
    <div class="service">
        <a href="pageX.html" class="text-button">Real Estate Services</a>
        <a href="real-estate.html">
            <img src="placeholder-realestate.jpg" alt="Real Estate Services" class="button-img">
        </a>
    </div>
    
    <div class="service">
        <a href="pageY.html" class="text-button">Wedding Services</a>
        <a href="weddings.html">
            <img src="placeholder-weddings.jpg" alt="Wedding Services" class="button-img">
        </a>
    </div>
    
    <div class="service">
        <a href="pageZ.html" class="text-button">Drone Services</a>
        <a href="drones.html">
            <img src="placeholder-drones.jpg" alt="Drone Services" class="button-img">
        </a>
    </div>
    
</body>
</html>
